<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Кофемашина</title>

  <body>
    <a href="index.html">Главная</a>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="row coffee-block">
            <div class="coffee_btn" onclick="getCoffee(98, 'Эспрессо')"></div>
            <span>Эспрессо - 98 руб</span>
          </div>
          <div class="row coffee-block">
            <div class="coffee_btn" onclick="getCoffee(47, 'Какао')"></div>
            <span>Какао - 47 руб</span>
          </div>
          <div class="row coffee-block">
            <div class="coffee_btn" onclick="getCoffee(123, 'Капучино')"></div>
            <span>Капучино - 123 руб</span>
          </div>
          <div class="row coffee-block">
            <div class="coffee_btn" onclick="getCoffee(144, 'Латте')"></div>
            <span>Латте - 144 руб</span>
          </div>
          <div class="row coffee-block">
            <div class="coffee_btn" onclick="getCoffee(116, 'Раф')"></div>
            <span>Раф - 116 руб</span>
          </div>
          <div class="row coffee-block">
            <div class="coffee_btn" onclick="getCoffee(169, 'Фраппе')"></div>
            <span>Фраппе - 169 руб</span>
          </div>
        </div>

        <div class="col-md-6">
          <div class="row">
            <!-- #display -->
            <div class="col-md-6"><div id="display">Внесите деньги</div></div>
            <div class="col-md-6"></div>
          </div>
          <input type="text" placeholder="Сколько у вас денег?" id="money" />
        </div>
      </div>
    </div>


    <header class="header"></header>
    <main class="main"></main>
    <footer class="footer"></footer>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
